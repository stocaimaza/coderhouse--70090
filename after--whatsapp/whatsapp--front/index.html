<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Enviar WhatsApp</h1>

        <div class="form-group">
            <label for="number"> Número de teléfono </label>
            <input type="text" id="number" placeholder="Ingresa algo">
        </div>

        <div class="form-group">
            <label for="message"> Mensaje: </label>
            <textarea name="message" id="message" placeholder="Escribe tu mensaje o moriras"></textarea>
        </div>

        <button id="sendMessage"> Enviar Mensaje </button>

        <div id="status"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
